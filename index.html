<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- First row with 3 columns (1 for time, 1 for text input, 1 for save button) -->
      <div class="row">
        <div class="col-sm-2">
          <h3>9 AM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="9am" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Second row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>10 AM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="10am" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Third Row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>11 AM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="11am" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Fourth row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>12 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="12pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Fifth row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>1 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="1pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Sixth row  -->
      <div class="row">
        <div class="col-sm-2">
          <h3>2 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="2pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Seventh row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>3 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="3pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Eight row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>4 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="4pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
      <!-- Ninth row -->
      <div class="row">
        <div class="col-sm-2">
          <h3>5 PM</h3>
        </div>
        <div class="col-sm-8">
          <input class="form-control form-control-lg" id="5pm" type="text" />
        </div>
        <div class="col-sm-2">
          <button type="button" class="saveBtn">
            <i class="fa fa-save"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
